<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: left;
    }
    th {
      background: rgba(255,255,255,0.15);
    }
    tr:hover {
      background: rgba(255,255,255,0.1);
    }
    .valid { color: #22c55e; font-weight: bold; }
    .revoke-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .revoke-btn:hover {
      background: #dc2626;
    }
    .refresh {
      background: #f59e0b;
      border: none;
      color: #111827;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>üéì Panel de Control </h1>
  <button class="refresh" onclick="loadTokens()">üîÑ Actualizar Lista</button>
  <table id="tokensTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Curso</th>
        <th>Estado</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiBase = "https://proyecto-qr-din-mico.onrender.com";
    const apiKey = "clave_demo_123";

    async function loadTokens() {
      const tableBody = document.querySelector("#tokensTable tbody");
      tableBody.innerHTML = "<tr><td colspan='5'>Cargando...</td></tr>";

      try {
        const res = await fetch(apiBase + "/active-tokens", {
          headers: { "x-api-key": apiKey }
        });
        const data = await res.json();
        tableBody.innerHTML = "";

        if (!data.length) {
          tableBody.innerHTML = "<tr><td colspan='5'>No hay tokens activos</td></tr>";
          return;
        }

        data.forEach(t => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${t.student_id}</td>
            <td>${t.name}</td>
            <td>${t.course}</td>
            <td class="valid">V√°lido</td>
            <td><button class="revoke-btn" onclick="revokeToken('${t.token}')">Revocar</button></td>
          `;
          tableBody.appendChild(row);
        });

      } catch (err) {
        console.error(err);
        tableBody.innerHTML = "<tr><td colspan='5'>‚ö†Ô∏è Error al cargar tokens</td></tr>";
      }
    }

    async function revokeToken(token) {
      if (!confirm("¬øSeguro que quieres revocar este QR?")) return;
      await fetch(apiBase + "/revoke", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": apiKey
        },
        body: JSON.stringify({ token })
      });
      loadTokens();
    }

    loadTokens();
  </script>
</body>
</html>
